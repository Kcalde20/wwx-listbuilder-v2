<div class="header">
    <a routerLink="{{ backRoute }}" class="button">back</a>
    <h1 class="header__app-title">{{ title }}</h1>
    <span class="header__list-points badge" [ngClass]="this.listService.listPoints() > this.listService.listSignal()[listIndex].pointLimit ? '--negative' : '--positive'">
        {{ this.listService.listPoints() }} /
        {{ this.listService.listSignal()[listIndex].pointLimit }}
    </span>
</div>
