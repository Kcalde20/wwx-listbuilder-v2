<div class="unit-card__wrapper">
    <div class="unit-card">
        @if (unit().count) {
        <span class="badge">{{ unitInfo().points! * unit().count }}</span>
        } @else {
        <span class="badge">{{ unitInfo().points }}</span>
        }
        <div class="unit-card__data-block">
            <h3 class="unit-card__name">{{ unitInfo().displayName }}</h3>
            <ul class="unit-card__traits-list">
                @for (trait of unitInfo().traits; track $index){
                <li class="unit-card__trait">{{ trait }}</li>
                }
            </ul>
        </div>
        <div class="unit-card__actions">
            <button class="button --negative" (click)="removeUnit()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" height="1em" width="1em">
                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </button>
        </div>
    </div>
    @if (unit().count) {
    <div class="unit-card__quantity-buttons">
        <button class="unit-card__quantity-button" (click)="increaseCount()" [disabled]="unit().count === unitInfo().countMax">+</button>
        <span>{{ unit().count }}x</span>
        <button class="unit-card__quantity-button" (click)="decreaseCount()" [disabled]="unit().count === unitInfo().countMin">-</button>
    </div>
    }
</div>
