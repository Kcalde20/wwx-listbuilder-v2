<div class="header">
    <h1 class="header__app-title">{{ title }}</h1>
    <!-- <span class="header__list-name">{{ listService.listSignal().name }}</span> -->
    <span class="header__list-name">App Version 0.4</span>
</div>

<div class="list-section">
    <ul>
        @for(list of this.listService.listSignal(); track $index) {
        <li class="list">
            <a routerLink="/lists/{{ $index }}" (click)="setList($index)">
                <span>{{ list.faction }}</span>
                <span> - {{ list.name }}</span>
            </a>
            <button class="button --negative" (click)="removeList($index)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" height="1em" width="1em">
                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </button>
        </li>
        }
    </ul>
    <button (click)="addList()">+ New List</button>
</div>
